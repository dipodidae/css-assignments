<!DOCTYPE html>
<html>
    <head>
        <title>Macha's CSS assignment - 01 - Form</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="01-form.css">
    </head>
    <body>
        <aside id="website-sidebar">
            <nav>
                <ul>
                    <li>
                        <a href="./00-website.html" class="nav-link">
                            Website
                        </a>
                    </li>
                    <li>
                        <a href="./01-form.html" class="nav-link">
                            Form

                    <li>
                        <a href="./02-cards.html" class="nav-link">
                            Cards

                    <li>
                        <a href="./03-modal.html" class="nav-link">
                            Modal
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main>
            <header id="website-header" class="section">
                <div class="content">
                    <h1>Form</h1>
                </div>
            </header>
           
            <section  class="section">
                <form action="#" class="form content">

                    <div class="field">
                        <label for="form-input-name">Name:</label>
                        <input id="form-input-name" type="text">
                    </div>

                    <div class="field">
                        <label for="form-input-email">Email:</label>
                        <input id="form-input-email" type="email">
                    </div>

                    <div class="field-group">
                        <div class="field form-input-street-group">
                            <label for="form-input-street">Street:</label>
                            <input id="form-input-street" type="text">
                        </div>

                        <div class="field">
                            <label for="form-input-number">Number:</label>
                            <input id="form-input-number" type="text">
                        </div>
                    </div>

                    <div class="field">
                        <label for="form-input-message">Message:</label>
                        <textarea id="form-input-message"></textarea>   
                    </div>

                    <div class="form-controls">
                        <button type="reset" class="button is-danger">Reset</button>
                        <button type="submit" class="button">Send</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
