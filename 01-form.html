            <nav class="navbar">

        <main>
            <header>
                <h1>Form</h1>
            </header>
           
            <section>
                <form action="#" class="form">

                    <div class="field">
                        <label for="form-input-name">Name:</label>
                        <input id="form-input-name" type="text">
                    </div>

                    <div class="field">
                        <label for="form-input-email">Email:</label>
                        <input id="form-input-email" type="email">
                    </div>

                    <div class="field-group">
                        <div class="form-input-street-group">
                            <label for="form-input-street">Street:</label>
                            <input id="form-input-street" type="text">
                        </div>

                        <div class="field">
                            <label for="form-input-number">Number:</label>
                            <input id="form-input-number" type="text">
                        </div>
                    </div>

                    <div class="field">
                        <label for="form-input-message">Message:</label>
                        <textarea id="form-input-message"></textarea>   
                    </div>

                    <button type="submit" class="submit-button">Send</button>
                </form>
            </section>
        </main>
    </body>
